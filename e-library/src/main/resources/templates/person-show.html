<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Show</title>
</head>
<body>
<p th:text="${person.getFio() + ', ' + person.getBirthDayYear()}">VALUE</p>

<div th:if="${books.isEmpty()}">
  <p>Человек пока не взял ни одной книги</p>
  <hr/>
</div>

<div th:if="${!books.isEmpty()}">
  <hr/>
  <b>Книги:</b>
  <br/>
  <table th:each="book : ${books}">
    <span th:text="${book.getBookTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
        th:style="${book.isExpired()} ? 'color: red' : 'color: black'">book</span>
  </table>
  <hr/>
</div>

<form th:method="GET" th:action="@{/library/people/{id}/edit(id=${person.getId()})}">
  <input type="submit" value="Редактировать"/>
</form>

<form th:method="POST" th:action="@{/library/people/{id}/delete(id=${person.getId()})}">
  <input type="submit" value="Удалить"/>
</form>

</body>
</html>
