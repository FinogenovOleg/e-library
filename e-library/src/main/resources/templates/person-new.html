
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/library/people/new}" th:object="${person}">
    <label for="fullName">Введите ФИО: </label>
    <input type="text" th:field="*{fio}" id="fullName"/>
    <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">Full Name Error</div>
    <br/>
    <label for="birthDayYear">Введите год рождения: </label>
    <input type="text" th:field="*{birthDayYear}" id="birthDayYear"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthDayYear')}"
         th:errors="*{birthDayYear}">Year of birth Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
