<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать человека</title>
</head>
<body>

<form th:method="POST" th:action="@{/library/people/{id}/edite(id=${person.getId()})}" th:object="${person}">
  <label for="fio">Введите ФИО: </label>
  <input type="text" th:field="*{fio}" id="fio"/>
  <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">Full Name Error</div>
  <br/>
  <label for="birthDayYear">Введите год рождения: </label>
  <input type="text" th:field="*{birthDayYear}" id="birthDayYear"/>
  <div style="color:red" th:if="${#fields.hasErrors('birthDayYear')}"
       th:errors="*{birthDayYear}">Year of birth Error</div>
  <br/>
  <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
